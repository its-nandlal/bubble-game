<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubal Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responciv.css">
    <script src="https://kit.fontawesome.com/379aa47d05.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio id="bubalShot" src="bubl2-sound.mp3"></audio>
    <div id="main">
        <div id="musicplay">
            <i id="play" class="fa-solid fa-play"></i>
            <i id="Pause" class="fa-solid fa-pause"></i>
            <audio class="bg-music" loop src="bg-music.mp3"></audio>
        </div>
        
        <div id="page">

            <div id="pgtop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitval" class="box"></div>
                </div>
                <div class="elem">
                    <h4>Time</h4>
                    <div id="timeval" class="box">60</div>
                </div>
                <div id="elempluspoint" class="elem">
                    <div class="pluspoint">+10</div>
                    <div class="deckrige">-10</div>
                    <h4>Score</h4>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>

            <div id="pgbtm">
                
            </div>
        </div>
        <h3 id="cradit">Create By - Nandlal Jangir</h3>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
